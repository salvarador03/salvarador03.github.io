<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Sitio en GitHub Pages</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 40px;
            background-color: #f8f8f8;
            color: #333;
            line-height: 1.6;
        }

        header {
            background: #007bff;
            color: #ffffff;
            padding: 10px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        nav {
            display: flex;
            justify-content: center;
            padding: 10px 0;
            background: #333;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            padding: 7px 15px;
            display: inline-block;
        }

        nav a:hover {
            background: #007bff;
        }

        main {
            padding: 20px;
            background: #ffffff;
            margin-top: 20px;
        }

        section {
            margin-bottom: 20px;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #333;
            color: #ffffff;
        }

        footer p {
            margin: 0;
        }

        a.email {
            color: #007bff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenido a mi sitio en GitHub Pages</h1>
    </header>
    
    <nav>
        <a href="#acerca-de">Acerca de</a>
        <a href="#proyectos">Proyectos</a>
        <a href="#contacto">Contacto</a>
    </nav>
    
    <main>
        <section id="acerca-de">
            <h2>Acerca de</h2>
            <p>Este es un ejemplo de página inicial para tu sitio en GitHub Pages.</p>
        </section>
        
        <section id="proyectos">
            <h2>Proyectos</h2>
            <p>Descripción de algunos de mis proyectos.</p>
        </section>
        
        <section id="contacto">
            <h2>Contacto</h2>
            <p>Puedes contactarme a través de mi <a href="mailto:tu-email@example.com" class="email">email</a>.</p>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 Salvador</p>
    </footer>
</body>
</html>
